services:
  db:
    image: postgres:16
    container_name: vet_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: vetdb
      POSTGRES_USER: vetuser
      POSTGRES_PASSWORD: supersecret
    ports:
      - "5432:5432"
    volumes:
      - vet_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetuser -d vetdb"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  vet_data: